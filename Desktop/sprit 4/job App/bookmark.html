<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admitted</title>
  <link rel="stylesheet" href="commonStyles.css" />
  <style>
    .deletetext {
      color: red;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="links">
    <div><a href="index.html">Home</a></div>
    <div><a href="applied.html">Applied Jobs</a></div>
    <div><a href="bookmark.html">Bookmarks</a></div>
  </div>
  <main>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Job Applied</th>
          <th>Salary</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="body">

      </tbody>
    </table>
  </main>
</body>
<script>
  //you need to code here
  var bookmarkArr = JSON.parse(localStorage.getItem("bookmark"))
  // console.log(bookmarkArr)

  displayData(bookmarkArr);

  function displayData(jobArr) {
    // console.log(jobArr)
    jobArr.forEach(function (elem, index) {
      var tr = document.createElement("tr")

      var td1 = document.createElement("td");
      td1.innerText = elem.studentname;
      var td2 = document.createElement("td");
      td2.innerText = elem.studentemail;
      var td3 = document.createElement("td");
      td3.innerText = elem.studentrole;
      var td4 = document.createElement("td");
      td4.innerText = elem.studentsalary;
      var td5 = document.createElement("td");
      td5.innerText = "Delete"
      td5.setAttribute("class", "deletetext")
      td5.addEventListener("click", function () {
        deleteItem(elem, index)
        window.location.reload();
      })



      tr.append(td1, td2, td3, td4, td5);
      document.querySelector("tbody").append(tr);
    })
  }
  function deleteItem(elem, index) {
    bookmarkArr.splice(index, 1)
    localStorage.setItem("bookmark", JSON.stringify(bookmarkArr))
  }

</script>

</html>
